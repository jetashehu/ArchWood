<script>

	slideshowpas = document.getElementById('slideshowpas');

	function para(num){
		if(num == 0){
			slideshowpara.style.display = "block";
			slideshowpas.style.display = "none";
		}else{
			slideshowpara.style.display = "none";
			slideshowpas.style.display = "block";
		}
	}
	function pas(num){
		if(num == 1){
			slideshowpara.style.display = "none";
			slideshowpas.style.display = "block";
		}else{
			slideshowpara.style.display = "block";
			slideshowpas.style.display = "none";
